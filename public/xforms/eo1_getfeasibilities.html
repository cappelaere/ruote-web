<!DOCTYPE
  html PUBLIC "-//W3C//DTD XHTML 1.0//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
  
<html xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:form="http://www.w3.org/2002/xforms" 
    xmlns:ev="http://www.w3.org/2001/xml-events" 
    xmlns:sps="http://www.opengis.net/sps" 
    xmlns:g='http://geopbms/1.0'
    xml:lang="en">
  
  <head>
    <title>EO1 Get Feasibility XForm</title>

    <link rel="stylesheet" type="text/css" href="/xforms/xforms.css"/>
    <script type="text/javascript" src="/xforms/formfaces.js" />

    <form:model id='my-model' schema='/xforms/gmap.xsd'>
      <form:instance id='my-instance'>
           <data xmlns="">
             <entry>
                <title>Get EO1 Feasibilities</title>
                <content>Getting Feasibiltiies From XForms</content>
                <category>feasibilities</category>
                
                <g:command>start now</g:command>
              
                <g:context_data>
    	         <g:latitude>12.0</g:latitude>
	             <g:longitude>-112.0</g:longitude>
	             <g:daynight>day</g:daynight>
	            </g:context_data>
	          </entry>
	       </data>
	  </form:instance>
	 <form:submission id="getfeas" method="post" action="/wfcs/workflows/<%= @workflow.title %>/processes" />
	</form:model>
  </head>
  
  <body>
  <h2>EO1 Get Feasibility Form</h2>
  
  <table>
    <tr>
      <form:input ref="entry/title">
      <form:label>subject:</form:label>
      </form:input>
    </tr>
    <tr>
      <form:textarea ref="entry/content"  >
      <form:label>Comments:</form:label>
      </form:textarea>
    </tr>
    <tr>
      <form:input ref="entry/category">
      <form:label>Category:</form:label>
      </form:input>
    </tr>
    <tr>
      <form:input ref="entry/g:command">
      <form:label>Command:</form:label>
      </form:input>
    </tr>
    <tr>
      <form:input ref="entry/g:cmd_options">
      <form:label>Command Options:</form:label>
      </form:input>
    </tr>
    <tr>
      <form:input ref="entry/g:context_data/g:latitude">
      <form:label>Lat:</form:label>
      </form:input>
    </tr>
    <tr>
      <form:input ref="entry/g:context_data/g:longitude">
      <form:label>Long:</form:label>
      </form:input>
    </tr>
    <tr>  
      <form:select ref="entry/g:context_data/g:daynight">
	   <form:label>Day/Night</form:label>
		 <form:item>
			<form:label>Day</form:label>
			<form:value>day</form:value>
			</form:item>
			<form:item>
			<form:label>Night</form:label>
			<form:value>night</form:value>
		    </form:item>		
		</form:select>
	</tr>
	<tr>
      <form:submit submission="getfeas"><form:label>Get Feasibilities</form:label></form:submit>
   </tr>
   </table>
			
  </body>
 </html>
